    <h1>Line Break in HTML</h1>
    <p>The (br) tag inserts a single line break.</p><br>
    <p>The (br) tag is useful for writing addresses or poems.
    </p><br>
    <p>In HTML, the (br) element creates a line break. You can add it wherever you want text to end on the current line and resume on the next.</p><br>
