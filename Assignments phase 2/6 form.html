<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <form><div>
        Enter Fisrt Name: <input type="text"name="fname"placeholder="enter your name">
        </div>
        <div>
        Enter Last Name:  <input type="text"name="lname"placeholder="enter your name">
        </div>
        <div>
        Enter Email:  <input type="email"name="email"placeholder="enter your email">
        </div>
        <div>
        Enter Password:  <input type="password"name="password"placeholder="enter your password">
        </div>
        <div>
        Enter DOB:  <input type="date"name="date">
        </div>
        <div>
        Enter Gender<input type="radio"name="Gender">Male
        <input type="radio" name="Gender">Female</div>
        <div>
        Upload photo: <input type="file"name="photo">
        </div>
        <div>
        Are you eligible?:<input type="checkbox"></div>
        <input type="submit"name="submit">
        <input type="reset"name="reset">
        </form>
        
    
</body>
</html>
