<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table with Caption and Headers</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid darkblue;
        }

        th {
            background-color:rgb(143, 143, 221);
        }

        caption {
            caption-side: top;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<table>
    <caption>Monthly Sales Report</caption>
    <thead>
        <tr>
            <th>Month</th>
            <th>Product A</th>
            <th>Product B</th>
            <th>Product C</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>January</td>
            <td>$1000</td>
            <td>$1500</td>
            <td>$800</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$1200</td>
            <td>$1700</td>
            <td>$900</td>
        </tr>
        <tr>
            <td>March</td>
            <td>$1300</td>
            <td>$1800</td>
            <td>$1000</td>
        </tr>
    </tbody>
</table>

</body>
</html>

    
</body>
</html>
