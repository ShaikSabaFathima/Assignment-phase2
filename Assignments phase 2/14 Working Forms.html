<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Forms</title>
</head>
<body>
    <h2>Checkboxes</h2>
    <form>
        <div>
            <h3>Top 5 Car Brands</h3>
            <input type="checkbox" value="Audi">AUDI<br>
            <input type="checkbox" value="Ferrari">Ferrari<br>
            <input type="checkbox" value="Jaguar">Jaguar<br>
            <input type="checkbox" value="BMW">BMW<BR>
            <input type="checkbox" value="Mercedes">Mercedes<br>
        </div>
        <h2>Dropdown Menu</h2>
        <div>
            <label for="Brands">Choose your Fav Car Brand</label>
            <select name="Brands"id="Brands">
                <option value="Lamborghini">Lamborghini</option>
                <option value="Mercedes">Mercedes</option>
                <option value="Ferrari">Ferrari</option>
                <option value="Jaguar">"Jaguar</option>
                <option value="Audi">AUDI</option>
            </select>
        </div>
    </form>
</body>
</html>
